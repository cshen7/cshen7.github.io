<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col titles">
          Lights Off!
        </div>
        <div class="col">
          <a href="https://demo-day-lights-off-about-page.glitch.me/">
            About
          </a>
        </div>
        <div class="col">
          <a href="https://demo-day-lights-off-tips-page.glitch.me/">
            Tips
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <img
            class="plantlightbulb"
            src="https://cdn.glitch.com/1b0468bf-f4c0-4b11-8869-3864f73a72d0%2Flightbulb.jpg?v=1607474689432"
          />
        </div>

        <div class="col greenbackground" style="margin:0px">
          <div class="game title">
            <p class="tipsbigtext row">
            Lights Off!
          </p>
          </div>
            <div class="slogan">
              <p>
                Less Energy, More Fun
              </p>
            </div>
              <div class="description">
                <p>
                A game that educates about energy conservation.
              </p>
              <button>
                Play
                </button>
              </div>
          </div>
      </div>
      <div class="row h-100">
        <div class="col my-auto">
          <img
            class="housepicture"
            src="https://cdn.glitch.com/1b0468bf-f4c0-4b11-8869-3864f73a72d0%2FScreen%20Shot%202020-11-19%20at%205.26.07%20PM.png?v=1607474267413"
          />
        </div>
        <div class="col">
            <p class="text-center">
            As a cat, turn off or unplug anything that wastes energy. Keep the
            power usage from reaching red!
          </p>
          
        </div>
      </div>
    </div>
  </body>
</html>
